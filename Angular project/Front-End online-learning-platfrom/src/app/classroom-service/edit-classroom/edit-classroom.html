<h2>Edit Classroom</h2>
  <form>
      <label>Enter Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name"  [(ngModel)]="classroom.name"> <br>
      <label>Enter Location</label>
      <input type="text" name="Location" id="Location" [(ngModel)]="classroom.location"> <br>
      <label>Enter Capacity</label>
      <input type="number" name="capacity" id="capacity" [(ngModel)]="classroom.capacity"><br>
       <label>Enter Type</label>
      <input type="text" name="type" id="type" [(ngModel)]="classroom.type"> <br>
<br/> <br/>
          <button type="submit" name="submit" id="submit" (click)="onSubmit()">Update </button> &nbsp; &nbsp;
      <button type="reset" name="reset" id="reset" value="Reset">Reset</button> 
</form>
