spring.application.name=InstaApproval-1

# ===============================
# = DATA SOURCE CONFIG (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/instaapproval
spring.datasource.username=root
spring.datasource.password=sree
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = HikariCP (Connection Pool)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# ===============================
# = JWT Security
# ===============================
jwt.secret=ReplaceWithA256BitSecretKeyExample1234567890SecretKey
jwt.expirationMs=86400000   # 24 hours

# ===============================
# = Server Config
# ===============================
server.port=8081

